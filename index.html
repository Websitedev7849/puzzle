<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>puzzle</title>
</head>
<body class="center">

    <div class="container">
        <div class="pic droptarget" id="p0">
            <img draggable="true" src="img/1.png" />
        </div>
        <div class="pic droptarget" id="p1">
            <img draggable="true" src="img/2.png" />
        </div>
        <div class="pic droptarget" id="2">
            <img draggable="true" src="img/3.png" />
        </div>
        <div class="pic droptarget" id="p3">
            <img draggable="true" src="img/4.png" />
        </div>
        <div class="pic droptarget" id="p4">
            <img draggable="true" src="img/5.png" />
        </div>
        <div class="pic droptarget" id="p5">
            <img draggable="true" src="img/6.png" />
        </div>
        <div class="pic droptarget" id="p6">
            <img draggable="true" src="img/7.png" />
        </div>
        <div class="pic droptarget" id="p7">
            <img draggable="true" src="img/8.png" />
        </div>
        <div class="pic droptarget" id="p8">
            <img draggable="true" src="img/9.png" />
        </div>
        <div class="pic droptarget" id="p9">
            <img draggable="true"" src="img/10.png" />
        </div>
        <div class="pic droptarget" id="p10">
            <img draggable="true"" src="img/11.png" />
        </div>
        <div class="pic droptarget" id="p11">
            <img draggable="true"" src="img/12.png" />
        </div>

        
        <div class="pointer">
            <img src="img/tap.png" class="select">
        </div>

       
    </div>

    <div class="successPopup">
        <p class="success">Success !</p>
        <p class="message">You have solved the puzzle.</p>
        <img class="successImage" src="./img/dancing groot.png" alt="success" />
        <button class="continueBtn" type="button">Continue</button>
    </div>
   
</body>
</html>
